<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jul Sida</title>
  </head>
  <body>
    <h1>God Jul!</h1>
    <div class="Dikt">
     <p>
      Julen är rolig för stora och små. Paketen kan vara röda eller blå stora
      eller små men dom är alltid lika roliga att få. Och kommer inte tomten så
      blir det kris för jag har varit snäll på alla sätt och vis.
    </p>
    </div>

    <div class="Flexbox">
      <div class="countdown-box">
        <p id="countdown"></p>
      </div>

      <div class="audio-box">
        <label for="juleljud">Spela upp julmusik:</label>
        <audio id="juleljud" controls>
          <source
            src="christmas-jazz-christmas-holiday-347485.mp3"
            type="audio/mpeg"
          />
        </audio>
      </div>
    </div>

    <div class="Flexbox-bilder" aria-label="Galleri bilder">
      <div class="bild-item"><img src="JulCollage.png" alt="Bild 1" /></div>
      <div class="bild-item">
        <img src="santa-890523_1280.jpg" alt="Bild 2" />
      </div>
      <div class="bild-item">
        <img src="gingerbread-house-4630647_1280.jpg" alt="Bild 3" />
      </div>
    </div>

    <script src="javascript_nedräkning.js"></script>
  </body>
</html>
